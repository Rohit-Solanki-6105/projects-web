<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .editor-area {
        display: flex;
    }

    .editor {
        float: left;
        display: flex;
        flex-direction: column;
    }

    textarea {
        width: 50vw;
        height: calc((100vh/3.5));
        font-family: monospace;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }

    .output-area {
        height: 100%;
        width: 50vw;
    }

    #output {
        width: 100%;
        height: 100%;
        border: none;
    }

    </style>
</head>

<body>
    <div class="editor-area">
        <div class="editor">
            <textarea id="html-code" placeholder="Enter HTML code here..."></textarea>
            <textarea id="css-code" placeholder="Enter CSS code here..."></textarea>
            <textarea id="js-code" placeholder="Enter JavaScript code here..."></textarea>
        </div>
        <div class="output-area">
            <iframe id="output"></iframe>
        </div>
    </div>
</body>
<script>
const htmlCode = document.getElementById("html-code");
const cssCode = document.getElementById("css-code");
const jsCode = document.getElementById("js-code");
const output = document.getElementById("output");

function updateOutput() {
    const html = htmlCode.value;
    const css = "<style>" + cssCode.value + "</style>";
    const js =  jsCode.value ;
    const combinedCode = html + css + "<script type='text/javascript'>" + js + "<//script>";
    output.srcdoc = combinedCode;
    output.contentWindow.eval(js);
}

htmlCode.addEventListener("input", updateOutput);
cssCode.addEventListener("input", updateOutput);
jsCode.addEventListener("input", updateOutput);

// updating at start for first run
updateOutput();
</script>
</html>
